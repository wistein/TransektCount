apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.wmstein.transektcount"
        minSdkVersion 19
        // Compile with SDK Ver. 31 but for targetSdkVersion 29!
        // targetSdkVersion > 29 prevents installation from "unknown sources", 
        //  and so inhibits me from installing and testing my own compilation under Android 11
        targetSdkVersion 29
        versionCode 332
        versionName = "3.3.2"
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true

            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 11
        targetCompatibility = 11
    }
    lint {
        abortOnError false
        checkReleaseBuilds true
    }
    
    namespace 'com.wmstein.transektcount'

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "transektcount_${variant.buildType.name}_${defaultConfig.versionCode}.apk"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.google.android.material:material:1.6.1'
}
