apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    // Compiled with SDK Ver. 33 for targetSdkVersion 33
    //
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.wmstein.transektcount"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 338
        versionName = "3.3.8"
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true

            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lint {
        abortOnError false
        checkReleaseBuilds true
    }
    
    namespace 'com.wmstein.transektcount'

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "transektcount_${variant.buildType.name}_${defaultConfig.versionCode}.apk"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.google.android.material:material:1.9.0'
}
