apply plugin: 'com.android.application'

android {
    // Compiled with SDK Ver. 32 for targetSdkVersion 31.
    // Adding the following line under dependencies resolved the duplicate class error
    //   introduced with the library upgrades to appcompat:1.5.1 and material:1.7.0 libraries:
    //   implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    //
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.wmstein.transektcount"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 336
        versionName = "3.3.6"
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled true

            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 11
        targetCompatibility = 11
    }
    lint {
        abortOnError false
        checkReleaseBuilds true
    }
    
    namespace 'com.wmstein.transektcount'

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "transektcount_${variant.buildType.name}_${defaultConfig.versionCode}.apk"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
}
